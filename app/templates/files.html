{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Uploaded Files</h1>

<div class="images mt-4">
  {% if files | length != 0 %}
    {% for file in files %}
      <img src="{{ url_for('get_image', filename=file) }}" class="image" alt="uploaded-file">
    {% endfor %}
  {% else %}

  <p>No files present</p>

  {% endif %}
</div>

{% endblock %}
